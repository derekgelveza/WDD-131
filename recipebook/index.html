<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <section class="search-container">
            <form action="search" method="POST"></form>
            <label for="search-input" id="search-input">Find a Recipe!</label>
            <input type="search" id="search" placeholder="Find a recipe">
            <button type="submit" id="submit-img"><img src="images/search.svg" alt="search img for button"></button>
        </section>

        <section class="content-card-container">
            <div class="recipe-img">
                <img src="images/apple-crisp.jpg" alt="Image of Apple Crisp">
            </div>
            <div class="recipe-card-content">
                <h2 id="recipe-type">dessert</h2>
                <h2 id="food-type">Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p id="discription">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ie cream.</p>
            </div>

        </section>

    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
    
</body>
</html>
