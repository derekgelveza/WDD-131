<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Character Card">
    <meta name="author" content="Derek Gelvez">
    <title>Character Card</title>
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
</head>
<body>
    <main>
        <div class="character-card-container">
            <div id="character-img">
                <img src="images/snortleblat.png" alt="image of snortleblat">
            </div>
            <div class="character-name">
                <h2>Snortleblat</h2>
            </div>
           <div class="stats">
                <p>Class: Swamp Beast Diplomat</p>
                <p>Level: <span id="level">1</span></p>
                <p>Health: <span id="health">100</span></p>
            </div>

            <div class="btns">
                <button id="attackBtn">Attack</button>
                <button id="levelBtn">Level Up</button>
            </div>
        </div>
    </main>
</body>
</html>
